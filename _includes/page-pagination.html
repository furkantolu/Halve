{% if page.previous or page.next %}
<nav class="pagination">
  {% if page.previous %}
  <a href="{{ site.url }}{{ page.previous.url }}" class="pagination_pager" title="{{ page.previous.title | markdownify | strip_html }}">Önceki</a>
  {% else %}
  <a href="#" class="pagination_pager disabled">Önceki</a>
  {% endif %}
  {% if page.next %}
  <a href="{{ site.url }}{{ page.next.url }}" class="pagination_pager" title="{{ page.next.title | markdownify | strip_html }}">Sonraki</a>
  {% else %}
  <a href="#" class="pagination_pager disabled">Sonraki</a>
  {% endif %}
</nav>
{% endif %}
